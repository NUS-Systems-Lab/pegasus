syntax = "proto3";

package memcachekv.proto;

message Operation {
    enum Type {
        GET = 0;
        PUT = 1;
        DEL = 2;
    }
    Type op_type = 1;
    string key = 2;
    string value = 3;
}

message MemcacheKVRequest {
    int32 client_id = 1;
    uint64 req_id = 2;
    Operation op = 3;
}

enum Result {
    OK = 0;
    NOT_FOUND = 1;
}

message MemcacheKVReply {
    int32 client_id = 1;
    uint64 req_id = 2;
    Result result = 3;
    string value = 4;
}

message MemcacheKVMessage {
    oneof msg {
        MemcacheKVRequest request = 1;
        MemcacheKVReply reply = 2;
    }
}
